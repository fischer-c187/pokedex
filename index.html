<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6122b97494.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/main.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card__header">
          <form class="card__top" method="GET" action="">
            <input type="text" name="pokemonName" value="Nom Pokémon" placeholder="Nom Pokémon" class="card__title title">
            <input type="text" name="pokemonNbr" value="0" placeholder="0" class="card__nbr">
            <input type="submit" value="submit" class="card__submit">
          </form>
          <img
            src="./images/Silhouette.png"
            alt="image du pokemon recherche"
            class="card__image"
          />
        </div>

        <div class="card__description">
          <div class="card__type">
            <div class="card__typeTag">Type</div>
          </div>

          <div class="card__descriptionInfo">
            <h2 class="card__subtitle subtitle">À propos</h2>

            <div class="card__info">
              <div class="card__label greyBar">
                <div class="card__labelValue">
                  <img src="./images/icones/weight.svg" alt="" />
                  <p>9,9 kg</p>
                </div>
                <p class="card__labelTitle">Poids</p>
              </div>

              <div class="card__label">
                <div class="card__labelValue">
                  <img src="./images/icones/straighten.svg" alt="" class="card__labelValue--rotate"/>
                  <p>9,9 m</p>
                </div>
                <p class="card__labelTitle">Taille</p>
              </div>
            </div>
            <p class="card__descriptionText">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc
              iaculis eros vitae tellus condimentum maximus sit amet in eros.
            </p>
          </div>

          <div class="card__stats">
            <h2 class="card__subtitle subtitle">Base Stats</h2>
            <div class="card__statsInfo">
              <div class="card__statsTag greyBar">
                <p>HP</p>
                <p>ATT</p>
                <p>DEF</p>
                <p>SATT</p>
                <p>SDEF</p>
                <p>VIT</p>
              </div>
              <div class="card__statsNbr">
                <p>99</p>
                <p>99</p>
                <p>99</p>
                <p>99</p>
                <p>99</p>
                <p>99</p>
              </div>
              <div class="card__statsBar">
                <div class="card__bar bar">
                  <div class="card__barProgress bar__progress"></div>
                </div>
                <div class="card__bar bar">
                  <div class="card__barProgress bar__progress"></div>
                </div>
                <div class="card__bar bar">
                  <div class="card__barProgress bar__progress"></div>
                </div>
                <div class="card__bar bar">
                  <div class="card__barProgress bar__progress"></div>
                </div>
                <div class="card__bar bar">
                  <div class="card__barProgress bar__progress"></div>
                </div>
                <div class="card__bar bar">
                  <div class="card__barProgress bar__progress"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
